Section "ServerLayout"
    Identifier "layout"
    Option "AllowNVIDIAGPUScreens"
EndSection

Section "OutputClass"
    Identifier "Intel Graphics"
    Driver "intel"
    Option "TearFree" "true"
    Option "DRI" "3"
    Option "AccelMethod" "sna"
EndSection

Section "OutputClass"
    Identifier "nvidia"
    Driver "nvidia"
    Option "AllowEmptyInitialConfiguration"
EndSection
